<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Ahli - Persatuan Perumahan Penor Makmur 1</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(45deg, #34eb77, #34c8eb, #eb4034);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #34c8eb;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #34eb77;
        }
    </style>
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4 col-lg-6 col-md-8 col-sm-10">
            <div class="text-center">
                <!-- Logo -->
                <img src="logo.png" alt="Logo Persatuan" class="logo">
                <!-- Nama Persatuan -->
                <h2 class="mb-4">Persatuan Perumahan Penor Makmur 1</h2>
            </div>
            <h4 class="text-center mb-4">Daftar Sebagai Ahli</h4>
            <!-- Form -->
            <form method="POST" action="/register">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Penuh</label>
                    <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan Nama Anda" required>
                </div>
                <div class="mb-3">
                    <label for="telefon" class="form-label">No. Telefon</label>
                    <input type="tel" class="form-control" id="telefon" name="telefon" placeholder="Masukkan No. Telefon" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mel</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan E-mel Anda" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Kata Laluan</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan Kata Laluan" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom px-4 py-2">Daftar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
